<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 98 Counter</title>
  <style>
    body {
      font-family: "MS Sans Serif", Arial, sans-serif;
      background-color: #c0c0c0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .counter-container {
      width: 100%;
      height: 100%;
      background: #ffffff;
      border: 2px solid #000;
      box-shadow: 2px 2px #808080;
      padding: 10px;
    }
    .content {
      padding: 10px;
      text-align: center;
    }
    .counter {
      font-size: 20px;
      margin: 10px 0;
      background: #ffffff;
      border: 2px inset #c0c0c0;
      padding: 5px;
      width: 100px;
      margin: 10px auto;
    }
    button {
      background: #c0c0c0;
      border: 2px outset #ffffff;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    button:active {
      border: 2px inset #808080;
      background: #808080;
    }
  </style>
</head>
<body>
    <div class="content">
      <p>bousset bch tkhdhm</p>
      <div class="counter" id="counter">Loading...</div>
      <button onclick="incrementCounter()">ðŸ’‹ Boussa</button>
    </div>
  </div>

  <script>
    const COUNTER_URL = 'https://script.google.com/macros/s/AKfycbxicTMvGk-lfzCAVoodnHjFTBx0ogHsruy9hpoTMsI2g04Aj5WtAKAc0DSmzb_sJPJJ/exec'; // Your Web App URL

    async function getCounter() {
      const response = await fetch(`${COUNTER_URL}?action=get`);
      const data = await response.text();
      return data;
    }

    async function incrementCounter() {
      const response = await fetch(`${COUNTER_URL}?action=increment`);
      const data = await response.text();
      updateCounterDisplay(data);
    }

    function updateCounterDisplay(value) {
      document.getElementById("counter").innerText = `Counter: ${value}`;
    }

    function closeApp() {
      const app = document.getElementById("app");
      app.style.display = "none";
    }

    // Initialize the counter on page load
    window.onload = async function() {
      const count = await getCounter();
      updateCounterDisplay(count);
    };
  </script>
</body>
</html>
