<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 98 Counter</title>
  <style>
    body {
      font-family: "MS Sans Serif", Arial, sans-serif;
      background-color: #c0c0c0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .counter-container {
      width: 100%;
      height: 100%;
      background: #ffffff;
      border: 2px solid #000;
      box-shadow: 2px 2px #808080;
      padding: 10px;
    }
    .title-bar {
      background: #000080;
      color: #ffffff;
      padding: 2px 5px;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title-bar button {
      background: #c0c0c0;
      border: 1px solid #808080;
      padding: 0 4px;
      cursor: pointer;
      font-size: 10px;
    }
    .title-bar button:active {
      border: 1px solid #ffffff;
      background: #808080;
    }
    .content {
      padding: 10px;
      text-align: center;
    }
    .counter {
      font-size: 20px;
      margin: 10px 0;
      background: #ffffff;
      border: 2px inset #c0c0c0;
      padding: 5px;
      width: 100px;
      margin: 10px auto;
    }
    button {
      background: #c0c0c0;
      border: 2px outset #ffffff;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    button:active {
      border: 2px inset #808080;
      background: #808080;
    }
  </style>
</head>
<body>
  <div class="counter-container" id="app">
    <div class="title-bar">
      <div>Bousset</div>
      <button onclick="closeApp()">X</button>
    </div>
    <div class="content">
      <p>bousset bch tkhdhm</p>
      <div class="counter" id="counter">Loading...</div>
      <button onclick="incrementCounter()">ðŸ’‹ Boussa</button>
    </div>
  </div>

  <script>
    const COUNTER_KEY = "globalCounter";

    async function getCounter() {
      // Simulating a server fetch using localStorage
      return parseInt(localStorage.getItem(COUNTER_KEY)) || 0;
    }

    async function setCounter(value) {
      // Simulating a server update using localStorage
      localStorage.setItem(COUNTER_KEY, value);
    }

    async function incrementCounter() {
      let count = await getCounter();
      count++;
      await setCounter(count);
      updateCounterDisplay(count);
    }

    function updateCounterDisplay(value) {
      document.getElementById("counter").innerText = value;
    }

    function closeApp() {
      const app = document.getElementById("app");
      app.style.display = "none";
    }

    async function initialize() {
      const count = await getCounter();
      updateCounterDisplay(count);
    }

    // Initialize the counter on page load
    window.onload = initialize;
  </script>
</body>
</html>
